name: Deploy Frontend to S3 + CloudFront

on:
  workflow_dispatch: 

permissions:
  id-token: write   # OIDC
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1
  BUILD_DIR: build                 # Vite: dist / CRA: build
  S3_BUCKET: my-frontend-prod-shonoshono-portfolio     # 例: my-frontend-prod-xxxxx
  CLOUDFRONT_DISTRIBUTION_ID: E1RNRM5KNUWG  # CloudFrontのディストリID

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output exists
        run: |
          test -d "${BUILD_DIR}"
          test -f "${BUILD_DIR}/index.html"
          ls -la "${BUILD_DIR}"

      # OIDCでAWSにログイン（AssumeRole）
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # (推奨) assetsは長期キャッシュ、index.htmlは短期/無キャッシュ
      - name: Upload assets with long cache
        run: |
          aws s3 sync "${BUILD_DIR}/" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Upload index.html with no-cache
        run: |
          aws s3 cp "${BUILD_DIR}/index.html" "s3://${S3_BUCKET}/index.html" \
            --cache-control "no-store, max-age=0" \
            --content-type "text/html; charset=utf-8"

      # 反映を確実にするなら /* 。最適化するなら /index.html だけでも多くのSPAで十分
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"
